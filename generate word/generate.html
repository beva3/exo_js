<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <title>Generate Word</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        /* Container */
        .container {
            text-align: center;
            background: #34495e;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        /* Title */
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        /* Word Display */
        #word-box {
            font-size: 32px;
            font-weight: bold;
            margin: 20px 0;
            padding: 10px 15px;
            background: #16a085;
            border-radius: 5px;
            color: #fff;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Buttons */
        #button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            background-color: #e74c3c;
            border: none;
            border-radius: 5px;
            cursor: progress; /* Disabled for now (no JS) */
        }

        /* Hover effect (in case JS is added later) */
        #button:hover {
            background-color: #c0392b;
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Word Generator</h1>

        <div id="word-box">Word Appears Here</div>
        <button id="button">Generate Word</button>

        <p class="footer">Built with HTML & CSS</p>
    </div>
</body>
</html>
