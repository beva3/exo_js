<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horloge en Temps Réel (POO)</title>
    <style>
                /* Style général */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }

        /* Conteneur principal */
        .container {
            text-align: center;
            background: #ffffff;
            border-radius: 8px;
            padding: 30px 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Titre */
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        /* Affichage de l'heure */
        .clock {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            background-color: #fff;
            border: 2px solid #cccccc;
            padding: 20px;
            border-radius: 8px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>time is now</h1>
        <div id="clock" class="clock">00:00:00</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
